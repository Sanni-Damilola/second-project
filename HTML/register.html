<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set 06 CodeLab Oja - Sign Up</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="first-green">
               <div class="logo-wrapper">
                <img src="../Images/codelab-removebg-preview.png" alt="">
               </div>
               <div class="main-body">
                <div class="main-text">
                    <div class="welcome">
                        <h2>Welcome Back!</h2>
                    </div>
                    <div class="paragraph">
                        <p>
                            To order for your snacks and foods
                            <br>
                             login with your personal info
                        </p>
                    </div>
                <a href="../HTML/login.html" id="sign"><div class="sign">
                       LOGIN
                    </div>
                </a> 
                </div>
               </div>
            </div>

            <div class="second-white">
                <div class="mini-test">
                    <div class="mini-wrapper">
                        <div class="create">
                            <h2>Create Account</h2>
                        </div>
                      
                    <form action="">
                        <div class="form-wrapper">
                            <div class="name">
                                <!-- <i class="fa-user" aria-hidden="true"></i> -->
                                <input type="text" name="Name" placeholder="Full Name" required id="form-style">
                            </div>
                            <div class="email">
                               <!-- <i class="fa-light fa-envelope"></i> -->
                                <input type="email" name="Name" placeholder="Email" required id="form-style">
                            </div>
                            <div class="phone">
                                <!-- <i class="fa-user" aria-hidden="true"></i> -->
                                <input type="number" name="Name" placeholder="Phone Number" required id="form-style">
                            </div>
                            <div class="password">
                                <!-- <i class="fa-user" aria-hidden="true"></i> -->
                                <input type="password" name="Name" placeholder="Password" required id="form-style">
                            </div>
                            <div class="password">
                                <!-- <i class="fa-user" aria-hidden="true"></i> -->
                                <input type="password" name="Name" placeholder="Confirm Password" required id="form-style">
                            </div>
                            <a href="../HTML/login.html" id="register">
                                <div class="register">
                                REGISTER
                                </div>
                            </a> 
                        </div>
                    </form>

                    <div class="white-two">
                        <a href="../HTML/email-register.html" id="white-two">                            
                            <p>or use your email for registration</p>
                        </a>
                    </div>

                    <div class="icons">
                            <a href="https://www.facebook.com/groups/brighterdayscodelab" target="_blank"><img src="../Images/fb.png" width="20px" height="20px" alt=""></a>
                            <a href="https://codelab-student.web.app/" target="_blank"><img src="../Images/google.png" width="20px" height="20px" alt=""></a>
                           <a href="https://wa.me/message/AHCQDQI2SA6ND1" target="_blank"> <img src="../Images/whatsapp.png" width="20px" height="20px" alt=""></a>
                        </div>
                        

                    </div>
                   
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
